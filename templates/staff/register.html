<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    {% include 'header.html' %}
    <div
      class="relative flex flex-col justify-center h-screen bg-cover bg-center"
      style="background-image: url('{{ url_for('static', filename='images/solarPanels.jpg') }}')"
    >
      <div
        class="w-full px-6 py-1 mx-auto bg-white rounded-2xl shadow-md lg:max-w-xl"
      >
        <h1 class="text-3xl text-gray-600 font-bold text-center my-4">
          Register at EnvironOffset Tech as a Staff
        </h1>
        {% if error_message %}
        <h1
          class="text-white w-fit mx-auto font-semibold text-center bg-red-500 rounded-xl py-2 px-2"
        >
          {{error_message}}, please try again
        </h1>
        {% endif %} {% if success_message %}
        <h1
          class="text-white w-fit mx-auto font-semibold text-center bg-green-500 rounded-xl py-2 px-2"
        >
          {{success_message}}
        </h1>
        {% endif %}
        <form action="/staff/register" method="post">
          <label class="label">
            <span class="text-base text-gray-600 font-semibold label-text">Name</span>
          </label>
          <div class="flex items-center space-x-4">
            <input
              type="text"
              placeholder="First Name"
              name="fname"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
            />
            <input
              type="text"
              placeholder="Last Name"
              name="lname"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
            />
          </div>
          <div>
            <label class="label">
              <span class="text-base text-gray-600 label-text font-semibold">Email</span>
            </label>
            <input
              type="text"
              placeholder="Email Address"
              name="email"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
            />
          </div>
          <div>
            <label class="label">
              <span class="text-base text-gray-600 label-text font-semibold">Password</span>
            </label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
            />
          </div>
          <div>
            <label class="label">
              <span class="text-base text-gray-600 label-text font-semibold">Confirm Password</span>
            </label>
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirm_password"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
            />
          </div>
          <div class="space-y-2">
            <button class="btn-block mt-4 bg-yellow-500 text-white font-bold py-2 rounded-xl hover:bg-black hover:text-white ">Sign Up</button>
          </div>
          <div class="text-center py-3">
            <span
              >Already have an account ?
              <a
                href="/"
                class="text-blue-600 hover:text-blue-800 hover:underline"
                >Login</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
